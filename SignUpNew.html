<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>giraffBeer Signup</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
              <div class="topnav" id="myTopnav">
                  <a href="#home" class="active">Home</a>
                  <a href="#section-nosotros">Nosotros</a>
                  <a href="#contact">Contacto</a>
                  <div class="dropdown">
                      <button class="dropbtn">¿Donde estamos?
                          <i class="fa fa-caret-down"></i>
                      </button>
                      <div class="dropdown-content">
                          <a href="#">Bares</a>
                          <a href="#">Barriles</a>
                          <a href="#">Fabrica</a>
                      </div>
                  </div>
                  <a class="login" href="#section-login">Login</a>
                  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
              </div>
      </nav>
    </header>
    <main>
      <section id="section-SignUp"></section>
      <div class="formulario_SignUp">
        <h1>REGISTRATE</h1>
        <h2>Completá tus datos</h2>
        <form action="#" method="post" class="SignUp">
          <div class="form-group">
            <label for="InputSignUpName">Nombre y Apellido</label>
            <input type="text" class="form-control" id="InputSignUpName">
          </div>
          <div class="form-group">
            <label for="InputEmailSignup">Email</label>
            <input type="email" class="form-control" id="InputEmailSignup" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="InputPassSignUp">Password</label>
            <input type="password" class="ui-form__input"maxlength="20" tabindex="17" autocapitalize="none" spellcheck="false" autocorrect="off" autocomplete="off" data-uid="5"  id="InputPassSignUp">
          </div>
          <div class="form-group form-adult">
            <input type="checkbox" class="form-check-Adult" id="Adult">
            <label class="form-check-label" for="adult">Soy mayor de 18 años</label>
            <p class="Term_Conditions">Al registrarme, declaro que soy mayor de edad y acepto los Terminos y condiciones y las Políticas de privacidad.</p>
          </div>
          <button type="submit" class="SignUp-primary">Registrarme</button>
        </form>
        <div class="nota">
          <h3 class="sub-text">Bases y Condiciones<h3>
          <p>Beber con moderación. <br>Prohibida su venta a menores de 18 años.</p>
        </div>
      </div>
    </main>
  </body>
</html>
